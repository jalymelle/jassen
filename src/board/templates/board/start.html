{% extends 'board/base.html' %}
{% load static %}

{% block title %} 
<link rel="stylesheet" href="{% static 'board/base.css' %}">
<title>Neues Spiel</title>
{% endblock title %}

{% block content %}
    <nav class="navbar">
        <h1>Neues Spiel</h1>
    </nav>
    <form action="{% url 'start' slot %}" method="POST">
        {% csrf_token %}
        {{ form }}
        <input class="button" type="submit" value="Starten">
    </form>
    <h2 class="message">Bitte auf Handy wechseln</h2>
{% endblock content %}
